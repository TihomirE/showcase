<ion-app>
  <ion-menu side="end" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title class="menuTitleMobile">{{ 'MAIN.menu' | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle *ngFor="let item of menuItems">
        <ion-item button (click)="setTitle(item.title)" [routerLink]="item.path" routerDirection="root"
          routerLinkActive="active-item" [routerLinkActiveOptions]="{exact: true}">
          <ion-icon [name]="item.icon" slot="start" color="primary"></ion-icon>
          <span class="menuItemMobile">{{ item.title }}</span>
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
